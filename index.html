<!DOCTYPE html>
<html lang="en">
<title>StockMe Right Now</title>

<head>
    <H1 id = "TickerPrice">$0.00</H1>
</head>

<body>
    <form>
        <label>
            <b>
                Enter Stock Ticker
            </b>
        </label>
        <input type = "text" id = "user_input" name = "user_input"><br><br>
    </form>
        
    <input type = "submit" value = "Get Price" onClick="priceChange()"><br/>

</body>

<script>
    $.getJSON('http://time.jsontest.com', function(data) {
        
        var text = `Date: ${data.date}<br>
                    Time: ${data.time}<br>
                    Unix time: ${data.milliseconds_since_epoch}`
                    
        
        $(".mypanel").html(text);
    });

    function priceChange() {
        var tickerName = document.getElementById("user_input").value;
        document.getElementById("TickerPrice").innerHTML = tickerName;
    }
</script>

</html>
